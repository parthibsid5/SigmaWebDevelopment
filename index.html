<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is all about image tag and table and also list"
    <title>Image</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- <img src="Screenshot 2023-10-01 193727.png"alt="microsoft_img" width="200"> -->
    <br>
    <table>
        <thead>
            <caption>
                <h2>Student Details</h2>
            </caption>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>College</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Parthib</td>
                <td>20</td>
                <td>Jis</td>
            </tr>
            <tr>
                <td colspan="2">Joydeep</td>
                <td>21</td>
                <td colspan="2">Adamas</td>
            </tr>
        </tbody>
        <tfoot>
            <h5>Very few students are shown..</h5>
        </tfoot>
    </table>
    <hr>
    <br>
    <ul type="circle">
        <h3>This is unordered list</h3>
        <li >apple</li>
        <li >banana</li>
        <li >cherry</li>
        <li >mangi</li>
    </ul>
    <ol><h3>This is ordered list</h3>
        <li>Parthib</li>
        <li>anurup</li>
        <li>rahul</li>
    </ol>
</body>

</html>
