<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours</title>
    <style>
        h1{
            text-align: center font-size: 36px;
            background-image: linear-gradient(to right, red, yellow, green, blue, purple);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>

<body>
    <h1>
        Lets learn about colours..
    </h1>
    <p>Colour can be represented in
    <ol>
        <li>Colour name: red</li>
        <li>RGB code: rgb(22,156,220)</li>
        <li>RGBA : rgba(56,85,154,0.526)</li>
        <li>HSL code : 3ff524</li>
    </ol>
    </p>
</body>

</html>
