<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is going to be about selectors in css that helps to style our html elements ">
    <title>Css selectors</title>
    <style>
        /* Element Selector */
        div{
            background-color: bisque;
        }
        /* Class selector */
        .colour{
            background-color:rgb(46, 160, 67);
        }
        /* Id selector */
        #red{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="colour">
        I am a div.
    </div>

    <div>
        I am another div with a class
    </div>

    <div id="red">
        I am a div with a specific ID
    </div>

    
</body>
</html>
