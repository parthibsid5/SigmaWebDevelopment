<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This tutorial will deal about the event bubbbling ">
    <title>Event Bubble js</title>
    <style>
        .child{
            border:2px solid black;
            background-color: antiquewhite;
            margin: 20px;
            padding: 10px;
        }
        .childContainer{
            border:2px solid black;
            background-color: yellow;
            margin: 23px;
            padding: 30px;

        }
        .container{
            border: 2px solid black;
            background-color: antiquewhite;
            margin: 20 px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                I am the child..
            </div>
        </section>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click" , (e)=>{
            e.stopPropagation()
            alert("child was clicked")
        })
        document.querySelector(".childContainer").addEventListener("click" , (e)=>{
            e.stopPropagation()
            alert("childContainer was clicked")
        })
        document.querySelector(".container").addEventListener("click" , (e)=>{
            e.stopPropagation()
            alert("container was clicked")
        })

        function Randomcolour()
        {
            let v1=Math.ceil(0+ Math.random()*255);
            let v2=Math.ceil(0+ Math.random()*255);
            let v3=Math.ceil(0+ Math.random()*255);
            return `rgb(${v1},${v2},${v3})`
        }
        setInterval(() => {
            // document.querySelector(".child").style.color=Randomcolour()
            document.querySelector(".child").style.background=Randomcolour()
            // document.querySelector(".childContainer").style.background=Randomcolour()
            document.querySelector(".container").style.background=Randomcolour()
        }, 1000);
        // setTimeout(() => {
        //     document.querySelector(".child").style.background=Randomcolour()
        // }, 5000);
        </script>
</body>
</html>
